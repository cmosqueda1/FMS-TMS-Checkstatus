<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pro Status Check: FMS vs TMS</title>

<style>
  :root{
    --bg:#0a0c10;--card:#0f1420;--text:#e6edf6;--muted:#93a4b7;
    --accent:#7c3aed;--accent2:#22d3ee;--ok:#10b981;--bad:#ef4444;--border:#1f2a3a;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif
  }
  .wrap{max-width:980px;margin:40px auto;padding:0 16px 64px}
  h1{margin:0 0 6px;font-size:26px;font-weight:800}
  .sub{color:var(--muted);margin-bottom:18px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,.02), transparent), var(--card);
    border:1px solid var(--border);border-radius:18px;padding:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.35)
  }
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  textarea{
    width:100%;min-height:200px;background:#0b0f19;border:1px solid var(--border);
    color:var(--text);border-radius:14px;padding:12px 14px;font-size:14px;
    line-height:1.4;resize:vertical;outline:none
  }
  .btn{
    cursor:pointer;border:1px solid transparent;border-radius:14px;
    padding:12px 16px;font-weight:700;font-size:14px
  }
  .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#060913}
  .btn-ghost{background:transparent;border-color:var(--border);color:var(--text)}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .bar{
    height:12px;border-radius:999px;background:#0b0f19;
    border:1px solid var(--border);overflow:hidden;margin-top:8px
  }
  .fill{
    height:100%;width:0;
    background:linear-gradient(90deg,var(--ok),var(--accent2));transition:width .2s ease
  }
  .muted{color:var(--muted);font-size:12px}
  pre{
    white-space:pre-wrap;word-break:break-word;background:#0b0f19;
    border:1px solid var(--border);border-radius:14px;padding:12px;
    font-size:13px;max-height:420px;overflow:auto
  }
  .hdr{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  .brand{display:inline-flex;align-items:center;gap:10px}
  .brand .dot{
    width:10px;height:10px;border-radius:50%;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    box-shadow:0 0 18px rgba(124,58,237,.7)
  }

  /* ðŸ”„ SPINNER */
  #loadingSpinner {
    display:none;
    margin-top:12px;
    text-align:center;
  }
  .spinner {
    width:38px;
    height:38px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,0.12);
    border-top-color: var(--accent2);
    border-right-color: var(--accent);
    animation: spin .85s linear infinite;
    margin:0 auto;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

</style>
</head>

<body>
<div class="wrap">
  <div class="hdr">
    <div class="brand">
      <span class="dot"></span>
      <h1 style="margin:0">Pro Status Check: FMS vs TMS</h1>
    </div>
  </div>

  <div class="sub">
    Paste one or more PROs (any separators), then click <strong>Check Status</strong> to compare.
  </div>

  <div class="card">

    <label for="input">Tracking Numbers</label>
    <textarea id="input" placeholder="18560935
3178258, 3178259
278057 3192386"></textarea>

    <div class="row" style="justify-content:space-between;margin-top:6px">
      <div class="muted" id="proMeta">0 PROs detected</div>
      <div class="muted" id="status">Idle</div>
    </div>

    <!-- Stopwatch -->
    <div class="row" style="justify-content:flex-start;margin-top:2px">
      <div class="muted" id="elapsed">Elapsed â€”</div>
    </div>

    <div class="bar"><div class="fill" id="fill"></div></div>

    <div class="row" style="margin-top:10px">
      <button class="btn btn-primary" id="run">Check Status</button>
      <button class="btn btn-ghost" id="export">Export Results (.csv)</button>
    </div>

    <div id="loadingSpinner">
      <div class="spinner"></div>
      <div style="margin-top:8px;font-size:12px;color:var(--muted)">Checking status...</div>
    </div>

  </div>

  <div class="card" style="margin-top:16px">
    <strong>Output</strong>
    <pre id="out"></pre>
  </div>
</div>

<script>
(() => {

  const $ = id => document.getElementById(id);
  const input   = $("input");
  const runBtn  = $("run");
  const expBtn  = $("export");
  const out     = $("out");
  const status  = $("status");
  const fill    = $("fill");
  const MAX_PROS = 150;

  let timerStart = 0;
  let timerInterval = null;

  // ðŸ”¹ Stores CSV rows
  let csvRows = [];

  function showSpinner(){ $("loadingSpinner").style.display = "block"; }
  function hideSpinner(){ $("loadingSpinner").style.display = "none"; }

  function startTimer(){
    timerStart = Date.now();
    $("elapsed").textContent = "Elapsed 0.00s";

    timerInterval = setInterval(() => {
      const diff = (Date.now() - timerStart) / 1000;
      $("elapsed").textContent = `Elapsed ${diff.toFixed(2)}s`;
    }, 100);
  }

  function stopTimer(){
    if (timerInterval) clearInterval(timerInterval);
    const final = ((Date.now() - timerStart)/1000).toFixed(2);
    $("elapsed").textContent = `Elapsed ${final}s`;
  }

  function parsePros(t){
    return (String(t).match(/\b\d{6,14}\b/g) || []);
  }

  function resetOutput(){
    out.textContent = "";
    $("elapsed").textContent = "Elapsed â€”";
    stopTimer();
    fill.style.width = "0%";
    status.textContent = "Idle";
    csvRows = []; // reset CSV rows
  }

  function setProg(done, total){
    if(!total) return;
    fill.style.width = ((done/total)*100).toFixed(0) + "%";
  }

  input.addEventListener("input", () => {
    const pros = parsePros(input.value);
    $("proMeta").textContent = `${pros.length} PRO${pros.length===1?"":"s"} detected`;
  });

  async function checkStatus(){
    const pros = parsePros(input.value);
    if (!pros.length){
      out.textContent = "[Error] No PROs found.";
      return;
    }

    status.textContent = "Calling backendâ€¦";

    try{
      const resp = await fetch("/api/check-status", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ pros })
      });

      if(!resp.ok){
        throw new Error("Backend HTTP " + resp.status);
      }

      const data = await resp.json();
      const results = data.results || [];
      out.textContent = "";

      for(let i=0;i<results.length;i++){
        const r = results[i];
        const pro = r.pro;
        const f = r.fms || {};
        const t = r.tms || {};

        // ORIGINAL DISPLAY FORMAT
        let fLine = (!f.hasDO)
          ? `FMS: ${pro} -> no FMS record found for this PRO`
          : `FMS: ${pro} -> ${f.DO} | Loc: ${f.loc || "â€”"} | Status: ${f.status || "â€”"} | Substatus: ${f.substatus || "â€”"}`;

        let tLine = (!t.attempted)
          ? `TMS: ${pro} -> ERROR retrieving TMS info.`
          : (!t.notFound)
            ? `TMS: ${pro} -> Order ID: ${t.orderId || "â€”"} | Loc/SVCS: ${t.loc || "â€”"} | Status: ${t.status || "â€”"} | Substatus: ${t.substatus || "â€”"}`
            : `TMS: ${pro} -> no TMS record found for this PRO`;

        line(fLine);
        line(tLine);
        if(i < results.length - 1) line("---");

        // PUSH STRUCTURED CSV DATA
        csvRows.push({
          Pro: pro,
          DO: f.DO || "",
          FMS_Loc: f.loc || "",
          FMS_Status: f.status || "",
          FMS_SubStatus: f.substatus || "",
          Order_ID: t.orderId || "",
          TMS_Loc_SVCS: t.loc || "",
          TMS_Status: t.status || "",
          TMS_Substatus: t.substatus || ""
        });

        setProg(i+1, results.length);
      }

      status.textContent = "Check complete";

    } catch(err){
      console.error(err);
      status.textContent = "Error";
      line("ERROR retrieving order info.");
    }
  }

  function line(msg){
    out.textContent += (out.textContent ? "\n" : "") + msg;
  }

  // ðŸ”½ EXPORT TO CSV
  expBtn.addEventListener("click", () => {
    if (!csvRows.length){
      alert("No data to export.");
      return;
    }

    const headers = [
      "Pro","DO","FMS_Loc","FMS_Status","FMS_SubStatus",
      "Order_ID","TMS_Loc-SVCS","TMS_Status","TMS_Substatus"
    ];

    const lines = [
      headers.join(","),
      ...csvRows.map(r => [
        r.Pro, r.DO, r.FMS_Loc, r.FMS_Status, r.FMS_SubStatus,
        r.Order_ID, r.TMS_Loc_SVCS, r.TMS_Status, r.TMS_Substatus
      ].map(v => `"${v}"`).join(","))
    ];

    const blob = new Blob([lines.join("\n")], {type: "text/csv;charset=utf-8"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `pro_status_${new Date().toISOString().replace(/[:.]/g,"-")}.csv`;
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  runBtn.addEventListener("click", async () => {
    resetOutput();
    showSpinner();
    startTimer();

    await checkStatus().finally(() => {
      hideSpinner();
      stopTimer();
    });
  });

})();
</script>
</body>
</html>
