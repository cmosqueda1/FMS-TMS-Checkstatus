<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Order Status Check: FMS vs TMS</title>

<style>
  :root{
    --bg:#0a0c10;--card:#0f1420;--text:#e6edf6;--muted:#93a4b7;
    --accent:#7c3aed;--accent2:#22d3ee;--ok:#10b981;--bad:#ef4444;--border:#1f2a3a;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    font-size:18px;
  }

  .wrap{max-width:1200px;margin:40px auto;padding:0 16px 64px}
  h1{margin:0 0 6px;font-size:26px;font-weight:800}

  .card{
    background:linear-gradient(180deg, rgba(255,255,255,.02), transparent), var(--card);
    border:1px solid var(--border);border-radius:18px;padding:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.35)
  }

  textarea{
    width:100%;min-height:200px;background:#0b0f19;border:1px solid var(--border);
    color:var(--text);border-radius:14px;padding:12px 14px;font-size:16px;
    line-height:1.4;resize:vertical;outline:none;
  }

  .btn{
    cursor:pointer;border:1px solid transparent;border-radius:14px;
    padding:12px 16px;font-weight:700;font-size:16px
  }
  .btn-primary{
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#060913;
  }

  .spinner {
    width:38px;height:38px;
    border-radius:50%;border:4px solid rgba(255,255,255,0.12);
    border-top-color: var(--accent2);
    border-right-color: var(--accent);
    animation: spin .85s linear infinite;
    margin:0 auto;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  pre{
    white-space:pre;
    word-break:normal;
    font-family:Consolas, "Cascadia Mono", "Fira Code", monospace;
    background:#0b0f19;
    border:1px solid var(--border);border-radius:14px;padding:12px;
    font-size:13px; /* reduced by 2pts */
    max-height:420px;
    overflow-y:auto;
    overflow-x:hidden;
  }
</style>
</head>

<body>
<div class="wrap">

  <!-- Title with 3 spaces -->
  <h1>   Order Status Check: FMS vs TMS</h1>

  <div class="card">

    <!-- Mode Selection -->
    <div style="margin-bottom:10px; display:flex; gap:6px;">
      <button id="modePro" class="mode-btn active">Search Pro</button>
      <button id="modePU" class="mode-btn">Search PU</button>
    </div>

    <textarea id="input" placeholder="18560935
3178258
3178259"></textarea>

    <div style="display:flex; justify-content:space-between; margin-top:6px">
      <div id="proMeta" class="muted">0 entries detected</div>
      <div id="status" class="muted">Idle</div>
    </div>

    <div id="elapsed" class="muted" style="margin-top:2px;">Elapsed —</div>
    <div class="bar"><div class="fill" id="fill"></div></div>

    <div style="margin-top:10px; display:flex; gap:10px;">
      <button class="btn btn-primary" id="run">Check Status</button>
      <button class="btn btn-ghost" id="export">Export Results (.csv)</button>
    </div>

    <div id="loadingSpinner" style="display:none; text-align:center; margin-top:12px;">
      <div class="spinner"></div>
      <div style="margin-top:8px;font-size:14px;">Checking status...</div>
    </div>

  </div>

  <div class="card" style="margin-top:16px">
    <strong>Output</strong>
    <pre id="out"></pre>
  </div>
</div>


<script>
const $ = id => document.getElementById(id);

// track last executed query type
let currentMode = "pro";
let lastSearchMode = null;

// UI elements
const input = $("input");
const out = $("out");
const status = $("status");
const expBtn = $("export");
const fill = $("fill");
const runBtn = $("run");

let timerStart = 0, timerInterval = null, csvRows = [];

// formatting widths
const WIDTH = {
  pro: 9,
  pu: 9,
  DO: 14,
  loc: 12,
  status: 18,
  sub: 35
};

function padVal(val, width){
  val = String(val ?? "-");
  if(val.length > width) return val.slice(0,width);
  return val + " ".repeat(width - val.length);
}

function parseInput(text){ return (String(text).match(/\b\d{4,14}\b/g) || []); }

function resetOutput(){
  out.textContent="";
  fill.style.width="0%";
  $("elapsed").textContent="Elapsed —";
  status.textContent="Idle";
  csvRows=[];
}

// mode toggle
$("modePro").addEventListener("click",()=>{
  currentMode="pro";
  $("modePro").classList.add("active");
  $("modePU").classList.remove("active");
});
$("modePU").addEventListener("click",()=>{
  currentMode="pu";
  $("modePU").classList.add("active");
  $("modePro").classList.remove("active");
});

// loading spinner
function showSpinner(){ $("loadingSpinner").style.display = "block"; }
function hideSpinner(){ $("loadingSpinner").style.display = "none"; }

// timer
function startTimer(){
  timerStart = Date.now();
  $("elapsed").textContent="Elapsed 0.00s";
  timerInterval = setInterval(()=>{
    const diff=(Date.now()-timerStart)/1000;
    $("elapsed").textContent=`Elapsed ${diff.toFixed(2)}s`;
  },100);
}
function stopTimer(){
  if(timerInterval) clearInterval(timerInterval);
  const final=((Date.now()-timerStart)/1000).toFixed(2);
  $("elapsed").textContent=`Elapsed ${final}s`;
}

// API RUN
async function runLookup(inputText){
  const vals = parseInput(inputText);
  if(!vals.length){
    out.textContent="[Error] No input values found.";
    return;
  }

  lastSearchMode = currentMode; // store mode used when search executed

  const endpoint = currentMode==="pu" ? "/api/check-status-pu" : "/api/check-status-pro";
  const body = currentMode==="pu" ? { pu_nos: vals } : { pros: vals };

  status.textContent="Calling backend…";

  const resp = await fetch(endpoint,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });

  if(!resp.ok){
    out.textContent="ERROR contacting backend";
    return;
  }

  const data = await resp.json();
  const results = data.results || [];

  results.forEach((r,i)=>{
    const showPro=r.pro||"-";
    const showPu=r.pu||"-";
    const f=r.fms||{};
    const t=r.tms||{};

    // FMS Line
    let fLine="";
    if(!f.hasDO){
      fLine = `FMS:   PRO ${showPro} | PU ${showPu} -> no FMS record found`;
    } else {
      fLine =
        `FMS:   PRO ${padVal(showPro,WIDTH.pro)} | PU ${padVal(showPu,WIDTH.pu)} -> ${padVal(f.DO,WIDTH.DO)} | Loc: ${padVal(f.loc,WIDTH.loc)} | Status: ${padVal(f.status,WIDTH.status)} | Substatus: ${padVal(f.substatus,WIDTH.sub)}`;
    }

    // TMS Line
    let tLine="";
    if(t.notFound){
      tLine = `TMS:   PRO ${showPro} | PU ${showPu} -> no TMS record found`;
    } else {
      const orderStr = `OrderID ${t.orderId || "-"}`;
      tLine =
        `TMS:   PRO ${padVal(showPro,WIDTH.pro)} | PU ${padVal(showPu,WIDTH.pu)} -> ${padVal(orderStr,WIDTH.DO)} | Loc: ${padVal(t.loc,WIDTH.loc)} | Status: ${padVal(t.status,WIDTH.status)} | Substatus: ${padVal(t.substatus,WIDTH.sub)}`;
    }

    out.textContent += (out.textContent ? "\n" : "") + fLine + "\n" + tLine;
    if(i < results.length-1) out.textContent += "\n---\n";

    csvRows.push({
      PRO: showPro,
      PU: showPu,
      DO: f.DO || "-",
      FMS_Loc: f.loc || "-",
      FMS_Status: f.status || "-",
      FMS_Substatus: f.substatus || "-",
      Order_ID: t.orderId || "-",
      TMS_Loc_SVCS: t.loc || "-",
      TMS_Status: t.status || "-",
      TMS_Substatus: t.substatus || "-"
    });
  });

  status.textContent="Complete";
}

// EXPORT CSV
expBtn.addEventListener("click",()=>{
  if(!csvRows.length) return;

  const now = new Date();
  const pad=n=>String(n).padStart(2,"0");

  const timestamp =
    `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}` +
    `T${pad(now.getHours())}-${pad(now.getMinutes())}`;

  const mode = lastSearchMode || currentMode;

  const filename = mode==="pu"
    ? `pu_status_search${timestamp}.csv`
    : `pro_status_search${timestamp}.csv`;

  const headers=[
    "PRO","PU","DO","FMS_Loc","FMS_Status","FMS_Substatus",
    "Order_ID","TMS_Loc-SVCS","TMS_Status","TMS_Substatus"
  ];

  const lines=[
    headers.join(","),
    ...csvRows.map(r=>[
      r.PRO,r.PU,r.DO,r.FMS_Loc,r.FMS_Status,r.FMS_Substatus,
      r.Order_ID,r.TMS_Loc_SVCS,r.TMS_Status,r.TMS_Substatus
    ].join(","))
  ];

  const blob=new Blob([lines.join("\n")],{type:"text/csv;charset=utf-8"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=filename;
  a.click();
});

// RUN
runBtn.addEventListener("click",async()=>{
  resetOutput();
  showSpinner();
  startTimer();
  await runLookup(input.value).finally(()=>{
    hideSpinner();
    stopTimer();
  });
});
</script>

</body>
</html>
